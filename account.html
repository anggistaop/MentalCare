  <body>
    <header>
      <nav>
        <div class="logo">MentalCare</div>

          <li><a href="#">Beranda</a></li>

              <a href="../konseling/konseling keluarga/index.html">Keluarga</a>

          <li><a href="#">Psikolog</a></li>

        <a class="account" href="./beforelogin/index.html">
          <img
            src="../img/account 1.png"
            class="account"
            alt="Gambar Akun Pengguna"
          />
        </a>
      </nav>
    </header>
    <section class="halaman-account">
      <h1>Detail Akun</h1>
        <div class="account-container">
          <div class="profile-card">
            <div class="profile-image">
              <img src="img/profile1.png" alt="" class="profile-img" />
            </div>
            <div class="text-data">
              <span class="jobs">Anonymous</span>
            </div>
            <button class="button">Logout</button>
          </div>

          <form action="#">
            <div class="user-detail">
              <div class="input-inbox">
                <!-- <span class="details">Nama Lengkap</span> -->
                <input type="text" placeholder="Nama Lengkap" id="" required>
              </div>
              <div class="input-inbox">
                <!-- <span class="details">Email</span> -->
                <input type="email" placeholder="Email" id="" required>
              </div>
              <div class="input-inbox">
                <!-- <span class="details">Gender</span> -->
                <input type="text" placeholder="Gender" id="" required>
              </div>
              <div class="input-inbox">
                <!-- <span class="details">TTL</span> -->
                <input type="date" placeholder="Tempat Tanggal Lahir" id="" required>
              </div>
            </div>
          </form>

          <!-- <div class="profile-card">
            <div class="profile-image"></div>
            <div class="text-data">
              <span class="jobs">Psikolog Klinis Dewasa</span>
              <span class="name">Fauzan, M.Psi., Psikolog</span>
              <span class="experience">10 Tahun</span>
              <span class="kepuasan">100% Puas</span>
            </div>
          </div>

          <div class="profile-card">
            <div class="profile-image"></div>
            <div class="text-data">
              <span class="jobs">Psikolog Klinis Umum</span>
              <span class="name">Enji, M.Psi., Psikolog</span>
              <span class="experience">8 Tahun</span>
              <span class="kepuasan">100% Puas</span>
            </div>
          </div> -->

    </section>
