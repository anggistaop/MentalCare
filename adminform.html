<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ubah-data">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="my-3">Ubah Data</h2>
            <form action="" method="post" enctype="multipart/form-data">
              <div class="form-group row">
                <label for="judul" class="col-sm-3 col-form-label"
                  >Nama + Gelar</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="judul"
                    name="judul"
                    autofocus
                    autocomplete="off"
                    value=""
                  />
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="penulis" class="col-sm-3 col-form-label"
                  >Kategori</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="penulis"
                    name="penulis"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group row mt-3">
                <label for="sampul" class="col-sm-3 col-form-label">Foto</label>
                <div class="col-sm-2">
                  <img
                    src="/img/default.jpg"
                    class="img-thumbnail img-preview"
                  />
                </div>
                <div class="col-sm-7">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="sampul"
                      autofocus
                      autocomplete="off"
                      value=""
                      id="sampul"
                      name="sampul"
                      onchange="previewImg()"
                    />
                    <div class="invalid-feedback"></div>
                    <label class="custom-file-label" for="sampul"></label>
                  </div>
                </div>
              </div>
              <div class="form-group row mt-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">
                    Ubah Data
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
